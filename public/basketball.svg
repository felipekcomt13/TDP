<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Gradiente radial para dar efecto 3D -->
  <defs>
    <radialGradient id="ballGradient" cx="35%" cy="35%">
      <stop offset="0%" style="stop-color:#FF8C42;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D84315;stop-opacity:1" />
    </radialGradient>
  </defs>

  <!-- Círculo base con gradiente -->
  <circle cx="50" cy="50" r="45" fill="url(#ballGradient)"/>

  <!-- Líneas características del basketball -->
  <!-- Línea curva vertical izquierda -->
  <path d="M 27 8 Q 22 50 27 92" fill="none" stroke="#1A1A1A" stroke-width="1.8" stroke-linecap="round"/>

  <!-- Línea curva vertical derecha -->
  <path d="M 73 8 Q 78 50 73 92" fill="none" stroke="#1A1A1A" stroke-width="1.8" stroke-linecap="round"/>

  <!-- Arco superior -->
  <path d="M 8 27 Q 50 18 92 27" fill="none" stroke="#1A1A1A" stroke-width="1.8" stroke-linecap="round"/>

  <!-- Arco inferior -->
  <path d="M 8 73 Q 50 82 92 73" fill="none" stroke="#1A1A1A" stroke-width="1.8" stroke-linecap="round"/>

  <!-- Línea horizontal central -->
  <line x1="5" y1="50" x2="95" y2="50" stroke="#1A1A1A" stroke-width="1.8" stroke-linecap="round"/>

  <!-- Sombra sutil en el borde -->
  <circle cx="50" cy="50" r="45" fill="none" stroke="#000000" stroke-width="0.5" opacity="0.3"/>
</svg>
